<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Hotels</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<template id="hotel-template" style="display: none">
	<article class="hotels-list__hotel hotel">
		<span class="hotel__stars"></span>
		<h3 class="hotel__name"></h3>
		<span class="hotel__rating"></span>
		<span class="hotel__favourite"></span>
		<a href="#" class="hotel__price">
			<span class="hotel__price-value"></span>
		</a>
	</article>
</template>

<header class="header"></header>

<div class="container"></div>

<section class="welcome">
	<form id="searchform" class="searchform">
		<div class="searchform__input-wrapper">
			<label for="searchform-guests-number" class="searchform__label">Гости:</label>
			<input type="number" id="searchform-guests-number" class=" searchform__guests searchform__guests--number"
			  name="guests">
		</div>

		<div class="searchform__input-wrapper">
			<label for="searchform-guests-rooms" class="searchform__label">Комнаты:</label>
			<input type="number" id="searchform-guests-rooms" class=" searchform__guests searchform__guests--rooms"
			  name="rooms">
		</div>

		<input type="submit" class="searchform__button button" value="Найти">
	</form>
</section>

<div class="filters">
	<div role="button" class="filters__button filters--selected button" id="filter-all">
		<span class="button__text">Все</span>
	</div>
	<div role="button" class="filters__button button" id="filter-expensive">
		<span class="button__text">Сначала Дорогие</span>
	</div>
	<div role="button" class="filters__button button" id="filter-cheap">
		<span class="button__text">Сначала дешевые</span>
	</div>
	<div role="button" class="filters__button button" id="filter-2stars">
		<span class="button__text">От 2 звезд</span>
	</div>
	<div role="button" class="filters__button button" id="filter-6raiting"> 
		<span class="button__text">Рейтинг > 6</span>
	</div>
</div>

<section class="hotels-list"></section>

<section class="gallery-overlay hidden">
	<div class="gallery-overlay__left"></div>
	<div class="gallery-overlay__right"></div>
	<div class="gallery-overlay__close"></div>
</section>

<footer class="footer">
	<span class="footer__text">Отели</span>
</footer>

<script src="js/scripts.min.js"></script>
</body>

</html>
